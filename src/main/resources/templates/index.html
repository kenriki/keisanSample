<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome to Thymeleaf!</h1>
    
    <p th:text="'Hello, ' + ${name} + '!'">Hello, User!</p>
    
    <h2>Items List</h2>
    <ul>
        <li th:each="item : ${items}" th:text="${item}">Sample Item</li>
    </ul>
</body>
</html>
